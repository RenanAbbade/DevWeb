<!doctype html>
<html lang="pt-br"> <!--Com lang, inserimos o idioma utilizado -->
	<head>
		<title>Introdução ao HTML5</title>
		<meta charset="utf-8"/>
		<!-- Compatiblidade do HTML5 com versões de browsers mais antigas
		https://github.com/aFarkas/html5shiv

		[if lt IE 9]>
		<script src="html5shiv.js"></script>
		[endif]-->

	</head>
	<body>
		<form>
			<!--Associar label com os elementos - boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome" autofocus> <!--autofocus coloca o preenchimento automatico -->
			<br><br>
			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="fulano@hotmail.com" required><!-- required diz que o campo é obrigatório -->
			<br><br>

			<!-- Número -->

			<label for="numero">Nº</label>
			<input type="number" id="numero" min="0" max="10">
			<br><br>

			<!--URL-->
			<label for="url">URL</label>
			<input type="url" id="url" placeholder="Ex: http://www.myrepository.com.br" > <!--placeholder é um exemplo de como preencher o campo -->
			<br><br>

			<!--Pesquisa type search -->
			<label for="Psquisa">Pesquisar</label>
			<input type="search" id="pesquisa" placeholder="Pesquise..">
			<br><br>

			<!--Range-->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="6">
			<br><br>

			<!--DATA-->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!--COR-->
			<label for="cor">Data</label>
			<input type="color" id="cor">
			<br><br>


			<input type="submit" value="enviar">
		</form>

		
	</body>
</html>
