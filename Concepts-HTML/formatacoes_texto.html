<!doctype html>  <!-- Com essa linha, eu digo ao browser que o tipo de documento é HTML -->

<html> <!-- Com essa linha inicio a tag HTML -->

	<head> <!--cabeçalho-->
		<title>JaunSoftware</title>
		<meta charset="utf-8" /><!-- tag meta usada para reconhecimento de caracteres especiais -->
		

	</head>

	<body> <!-- corpo do site -->
		<h1> JaunSoftware</h1> <!-- header1 -->
		<h3>Sobre a empresa</h3>
		<hr/> <!-- Essa tag coloca uma linha entre os textos -->
		<h3>Contato</h3>
		<strong>Presidente e programador:</strong> Renan Abbade <br>
		
		<!--Strong deixa os textos em negrito, br pula linha-->

		<hr/>

		<em>Esse é um texto italico</em> <!-- em = italico -->
		<br>
		<u> Underline </u> <!-- u refere-se a texto sublinhado --> 
		<br>
		<strike> Marca um texto como errado </strike> 

		<hr/>

		<h2> Listas não ordenada </h2> <!-- Usada para criação de menus -->
		
		
			<ul> <!-- Define que será usada lista não ordenada -->
				<li>Notebook</li> <br>
				<li>Root</li> <br>
				<li>Game</li> <br>
			</ul>

		<hr/>

			<h2> Listas ordenadas </h2><!-- Define que será usada lista  ordenada -->
				<ol>
					<li> Comida favorita</li>
					<li> Idioma favorito </li>


				</ol>

			










	</body>
</html>
