<!doctype html>  <!-- Com essa linha, eu digo ao browser que o tipo de documento é HTML -->

<html> <!-- Com essa linha inicio a tag HTML -->

	<head> <!--cabeçalho-->
		<title>Span e DIV</title>
		<meta charset="utf-8" />

		<!-- Tag DIV de "DIVISÃO" usada para dividir os conteudos de um site, são elementos em bloco -->

		<style type="text/css"> 

			.menu {
				background-color: gray;


			}

			.conteudo {
				background-color: blue;



			}

			.rodape {
				border: 1px solid gray;


			}

			.verde {
				color:green;
			}


		</style>

	</head>

	<body> <!-- corpo do site -->

		<div class="menu">
			Home | Quem somos | Contato
		</div>

		<div class="conteudo">
			<h2>Conteúdo do site </h2>
			<p>Conteúdo</p>
		</div>

		<div class="rodape">
			Todos os <spam class="verde"> direitos </spam> reservados
		</div>
		<!-- As div's quebram o conteudo automaticamente, por isso se chamam em blocos 
			O elemento SPAM é um elemento INLINE, que diferentemente da div, faz permanecer na mesma linha -->
		
	</body>
</html>
