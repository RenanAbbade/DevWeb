<!doctype html>  

<html lang="pt-br"> 
	<head> 
		<title> CSS3</title>
		<meta charset="utf-8" />
		<style type="text/css">
			/*criação de animação */
			@keyframes animacao {

				from {background: red; border-radius: 0px; top: 0;left: 0}
				to {background: red; border-radius:300px; top: 200px; left: 200px;}

			}

			#box-animacao {
				width: 300px;
				height: 300px;
				background: red;
				position: relative;
				animation-name: animacao;
				animation-duration: 10s;
				animation-delay: 1s;
				animation-iteration-count: 100;
				animation-direction: alternate;


			}
				
		</style>
			
		
	</head>

	<body>
		<div id="box-animacao">
		</div>
		
	</body>
</html>
