<!doctype html>  <!-- Com essa linha, eu digo ao browser que o tipo de documento é HTML -->

<html> <!-- Com essa linha inicio a tag HTML -->

	<head> <!--cabeçalho-->
		<title>JaunSoftware</title>
		<meta charset="utf-8" /><!-- tag meta usada para reconhecimento de caracteres especiais -->
		

	</head>

	<body> <!--corpo do site-->
		<h1>Tabela </h1>

		<table border="1" width="100%"> <!-- Criação de tabela com borda de 1px, Widht pode ser dada tanto em px, como em %, esta ultima se refere a quanto espaço da tela do navegador ocupará a Table -->
			<tr> <!-- tr = "Table Row"(Linha da tabela, com o tr se cria uma nova linha para a tabela) -->
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>

			</tr>
			<tr>
				<td>123456</td>
				<td>Playstation 4</td>
				<td>R$ 1.500,00</td>
			</tr>
			<tr>
				<td>123457</td>
				<td>Notebook</td>
				<td>R$ 2.500,00 </td>
			</tr>
			<tr>
				<td colspan="2">TOTAL </td> <!-- Coslpan faz com que o total ocupe o número de colunas após o "=", neste cado TOTAL ocupa duas colunas. -->
				<td> R$ 4.000,00 </td>
			</tr>
			<tr>
				<td rowspan="2">Descontos</td> <!--Rowspan agrupa as linhas diferentes -->
				<td>Cupom 1: -R$ 50,00 </td>
			</tr>

			<tr>
				<td>Cupom 2: -R$ 25,00 </td>
			</tr>





		</table>
		











	</body>
</html>
