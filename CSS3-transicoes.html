<!doctype html>  

<html lang="pt-br"> 
	<head> 
		<title> CSS3</title>
		<meta charset="utf-8" />
		<style type="text/css">
			/* Transições */
			#box-transicoes {
				width: 300px;
				height: 300px;
				background: orange;
			}

			#box-transicoes:hover{
				width: 400px;
				background: black;
				transition: all 3s; 

			}
			

			}
				
		</style>
			
		
	</head>

	<body>
		<h1>Transições </h1>
		<div id="box-transicoes">
		</div>
		
	</body>
</html>
