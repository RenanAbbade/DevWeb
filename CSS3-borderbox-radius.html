<!doctype html>  

<html lang="pt-br"> 
	<head> 
		<title>Normalize CSS3</title>
		<meta charset="utf-8" />
		<style type="text/css">
		#box {
		width: 300px;
		height: 300px;
		background-color: green;
		border-radius: 30px; /* arredondamento do elemento */
		padding: 20px;
		-webkit-border-radius: 30px; /*Com esse prefixo, funcionara em versões anteriores do G.C.*/
		-moz-border-radius:30px; /*Com esse prefixo, funcionara em versões anteriores do mozila*/
		box-sizing: border-box;
}
		</style>

	</head>

	<body> 
		<div id="box">
			<h1>Título 1</h1>
			<p>Lorem ipsum</p>
		</div>
		</fieldset>
		











	</body>
</html>
